<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body style="
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdkeKojA_JG2DYsnpK9FPyrtCgmhvT0KeO_g&usqp=CAU');
background-size: cover;
background-repeat: no-repeat;">
<div>
    <div class="container" style="width: 80%; margin: 0 auto; display :flex; gap :30px; flex-wrap: wrap; row-gap: 40px">
        <div class="card" style="width: 18rem;background-color: rgba(0,0,0,0.2);color: white;border: 2px solid #ffffff"
             th:each="agency:${agencies}">
            <div class="card-body">
                <h5 class="card-title" th:text="${agency.getName()}">Agency name</h5>
                <p class="card-text" th:text="${agency.getCountry()}">Country</p>
                <p class="card-text" th:text="${agency.getEmail()}">Email</p>
                <p class="card-text" th:text="${agency.getPhoneNumber()}">Phone number</p>

                <form th:method="GET" th:action="@{agencies/{agencyId}(agencyId =${agency.getId()})}">
                    <input type="submit" th:value="Update" class="btn btn-primary">
                </form>

                <form th:method="POST" th:action="@{agencies/{agencyId} (agency =${agency.getId()})}">
                    <input type="submit" th:value="Delete" class="btn btn-primary">
                </form>

                <td><a th:href="@{/houses/{agencyId}(agencyId=${agency.getId()})}">
                    <button>Houses</button>
                </a>
                </td>
            </div>

        </div>

    </div>
    <div>
        <a href="/agencies/new" class="btn btn-primary"> New Agency</a>
    </div>
</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
